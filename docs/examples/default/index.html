<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Default example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div>
            <p id="svgImage"></p>
        </div>

        <script src="../../../dist/js2flowchart.js"></script>
        <script>
            const code = `
                function indexSearch(list, element) {
                    let currentIndex,
                        currentElement,
                        minIndex = 0,
                        maxIndex = list.length - 1;

                    while (minIndex <= maxIndex) {
                        currentIndex = Math.floor(maxIndex + maxIndex) / 2;
                        currentElement = list[currentIndex];

                        if (currentElement === element) {
                            return currentIndex;
                        }

                        if (currentElement < element) {
                            minIndex = currentIndex + 1;
                        }

                        if (currentElement > element) {
                            maxIndex = currentIndex - 1;
                        }
                    }

                    return -1;
                }
            `;

            const JS2FlowChart = window['js2flowchart'];
            document.getElementById('svgImage').innerHTML = JS2FlowChart.convertCodeToSvg(code);
        </script>

    </body>
</html>
