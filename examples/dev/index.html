const STYLE = {
    parallelogram: {
        'stroke-width': '2px',
        'stroke': '#4160ad',
        'fill': 'none',
    },
    onClickRender: {
        fill: '#d86161',
        r: 11
    },
    centeredCircle: {
        'fill': 'none',
        'stroke': '#dbdb59',
        'stroke-width': '2px',
    }
}

// eslint-disable-next-line no-unused-vars
class Drawer extends EventEmitter {
    constructor(element, options) {
        if (!element) throw new Error('Element is required')

        super()
        this.area = d3.select(element)
        this.area.attr('viewBox', '0 0 element.clientWidth element.clientHeight')
        this.onClickRenderer = options.onClickRenderer
        this.renderers = options.renderers

        this.init()
        this.registerEventHandlers()
    }

    init() {
        this.shapes = this.renderers.reduce(
            (shapes, renderer) => Object.assign(shapes, {[renderer.type] : []}),
            {}
        )
        this.emit('update', this.shapes)
    }

    registerEventHandlers() {
        let self = this
        this.area.on("click", function() {
            let coords = d3.mouse(this)
            self.onClick(coords)
        })
    }

    clear() {
        this.init()
        this.render()
    }

    onClick(coords) {
        let shape = new this.onClickRenderer(
            {
                x: coords[0],
                y: coords[1],
            },
            {
                isDraggable: true
            },
            STYLE.onClickRender
        )
        let type = shape.type

        if (this.shapes[type].length >= 3) {
            return
        }

        shape.on('update', (shape) => {
            let parallelogram = this.shapes.parallelogram[0]
            let centeredCircle = this.shapes.circle[3]

            if (parallelogram) {
                parallelogram.vertices = this.shapes[shape.type].slice(0, 3)
                centeredCircle.r = Math.sqrt(parallelogram.area / Math.PI)
                centeredCircle.x = parallelogram.center.x
                centeredCircle.y = parallelogram.center.y
            }
            this.render()
            this.emit('update', this.shapes, shape)
        })

        this.shapes[type].push(shape)
        this.emit('update', this.shapes, shape)

        if (this.shapes[type].length === 3) {
            let parallelogram = new Parallelogram(
                this.shapes[type],
                STYLE.parallelogram
            )
            this.shapes.parallelogram.push(parallelogram)

            this.shapes.circle.push(new Circle(
                {
                    x: parallelogram.center.x,
                    y: parallelogram.center.y,
                    r: Math.sqrt(parallelogram.area / Math.PI)
                },
                {},
                STYLE.centeredCircle
            ))
            this.emit('update', this.shapes, shape)
        }

        this.render()
    }

    render() {
        this.renderers.map((renderer) => {
            renderer.render(this.area, this.shapes[renderer.type])
        })
    }
}
