<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <p id="svgImage1"></p>
    <p id="svgImage2"></p>
    <p id="svgImage3"></p>
    <p id="svgImage4"></p>
</div>

<script src="../../dist/js-code-to-svg-flowchart.js"></script>
<script>
    const code = `
        import doSomething, {special} from 'lib-for-something';
        import fileReader from './src/file';

        const helperFunction = (stuff) => {
            doHelp(stuff);
        }

        class Animal extends Zero {
            constructor(b) {
                this.s = 12;
            }

            getA(){
                return this.a;
            }

            setName(name) {
                this.name = name;
            }
        }

        class Man {
            constructor(n) {
                this.name = n;
            }

            sayName() {
                return this.name
            }
        }

        const print = (text, options) => {
            if (text) {
                console.log(text);
            }
        }

        export default Man;
    `;

    const JsCode2SvgFlowChart = window['js-code-to-svg-flowchart'];

    const t0 = performance.now();
    //===================================
    const flowTreeBuilder = JsCode2SvgFlowChart.createFlowTreeBuilder();

    const svgRender = JsCode2SvgFlowChart.createSVGRender();
    const shapesTree = svgRender.buildShapesTree(flowTreeBuilder.build(code));

    document.getElementById('svgImage').innerHTML = shapesTree.print();

    //==================================
    const t1 = performance.now();
    console.log('Call took ' + (t1 - t0) + ' milliseconds.');

</script>
</body>
</html>
