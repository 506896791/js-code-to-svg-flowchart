<!DOCTYPE html>

<script src="../../dist/js2flowchart.js"></script>
<script>
    const code = `
        import doSomething, {special} from 'lib-for-something';
        import fileReader from './src/file';

        function helperFunction(stuff){
            doHelp(stuff);
        }

        class Animal extends Zero {
            constructor(b) {
                this.s = 12;
            }

            getA(){
                return this.a;
            }

            setName(name) {

            }
        }

        class Man {
            constructor(n) {
                this.name = n;
            }

            sayName() {
                return this.name
            }

        const print = (text, options) => {

    const JS2FlowChart = window['js2flowchart'];

    const presentationGenerator = JS2FlowChart.createPresentationGenerator(code);

        document.getElementById('svgImage' + i).innerHTML = svg;
