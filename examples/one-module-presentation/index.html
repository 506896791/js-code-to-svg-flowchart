<!DOCTYPE html>
<html lang="en">
<head>

    p {

    }
</style>
<body>

<div id="container"> </div>

<script src="../../dist/js2flowchart.js"></script>
<script>
    const code = `
        import doSomething, {special} from 'lib-for-something';
        import fileReader from './src/file';

        function helperFunction(stuff){
            doHelp(stuff);
        }

        class Animal extends Zero {
            constructor(b) {
                this.s = 12;
            }

            getA(){
                helperFunction('help');
                return this.a;
            }

            setName(name) {
                if (!callCheck()) {
                    name = this.getAa();
                }
                this.name = name;
            }
        }

        class Man {
            constructor(n) {
                this.name = n;
            }

            sayName(log) {
                log('call..')
                return this.name
            }
        }

        const print = (text, options) => {
            if (text) {
                console.log(text);
            }
        }

        export default Man;
    `;

    const JS2FlowChart = window['js2flowchart'];

    //API
    const {createPresentationGenerator} = JS2FlowChart;

    const presentationGenerator = createPresentationGenerator(code);
    const slides = presentationGenerator.buildSlides();

    document.getElementById('container').appendChild(

        slides.reduce((fragment, svg) => {
            const p = document.createElement('p');
            p.innerHTML = svg;

            fragment.appendChild(p);
            return fragment;
        }, document.createDocumentFragment())

    );

</script>
</body>
