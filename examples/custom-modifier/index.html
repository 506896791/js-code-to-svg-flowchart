<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <p id="svgImage"></p>
</div>

<script src="../../dist/js-code-to-svg-flowchart.js"></script>
<script>
    const code = `
        const list = [1, 2, 3, 4];

        function print(list) {
            newList.forEach(i => {
                if (i > 2) return;
                console.log(i);
            });
        }

        print(list);
    `;

    const JsCode2SvgFlowChart = window['js-code-to-svg-flowchart'];

    const flowTreeBuilder = JsCode2SvgFlowChart.createFlowTreeBuilder();
    flowTreeBuilder.registerNewModifier((node)=> node.name.includes('(i) =>'), {
        body: [{
            name: '...only log i when it is bigger than 2..',
            type: JsCode2SvgFlowChart.MODIFIED_TYPES.CUSTOM
        }]
    });

    const svgRender = JsCode2SvgFlowChart.createSVGRender();
    const shapesTree = svgRender.buildShapesTree(flowTreeBuilder.build(code));

    document.getElementById('svgImage').innerHTML = shapesTree.print();

</script>
</body>
</html>
