<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <p id="svgImage"></p>
</div>

<script src="../../dist/js-code-to-svg-flowchart.js"></script>
<script>
    const code = `
        const list = [1, 2, 3, 4];

        function print(list) {
            if (!list) {
                throw new Error('List is null.');
            }

            list.forEach((i)=> {
                console.log(i);
            });

            return false;
        }

        print(list);
    `;

    const JsCode2SvgFlowChart = window['js-code-to-svg-flowchart'];

    const flowTreeBuilder = JsCode2SvgFlowChart.createFlowTreeBuilder();
    flowTreeBuilder.setModifier(JsCode2SvgFlowChart.map.DEFINED_MODIFIERS.forEach);

    const svgRender = JsCode2SvgFlowChart.createSVGRender();
    svgRender.buildShapesTree(flowTreeBuilder.build(code));

    document.getElementById('svgImage').innerHTML = svgRender.render();

</script>
</body>
</html>
