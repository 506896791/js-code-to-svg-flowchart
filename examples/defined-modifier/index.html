<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <p id="svgImage"></p>
</div>

<script src="../../dist/js-code-to-svg-flowchart.js"></script>
<script>
    const code = `
        const list = [1, 2, 3, 4];

        function print(list) {
            if (!list) {
                throw new Error('List is null.');
            }

            const newList = list.map(i => {
                return i + 1;
            });

            newList.forEach(i => {
                console.debug('iteration start');
                console.log(i);
                console.debug('iteration end');
            });

            return false;
        }

        print(list);
    `;

    const JsCode2SvgFlowChart = window['js-code-to-svg-flowchart'];

    const flowTreeBuilder = JsCode2SvgFlowChart.createFlowTreeBuilder();
    flowTreeBuilder.setModifier(JsCode2SvgFlowChart.MODIFIER_PRESETS.es5ArrayIterators);

    const svgRender = JsCode2SvgFlowChart.createSVGRender();
    const shapesTree = svgRender.buildShapesTree(flowTreeBuilder.build(code));

    document.getElementById('svgImage').innerHTML = shapesTree.print();

</script>
</body>
</html>
