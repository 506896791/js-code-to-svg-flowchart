<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <p id="svgImage"></p>
</div>

<script src="../../dist/js2flowchart.js"></script>
<script>
    const code = `
        const list = [1, 2, 3, 4];

        function print(list) {
            if (!list) {
                throw new Error('List is null.');
            }

            const newList = list.map(i => {
                return i + 1;
            });

            newList.forEach(i => {
                console.debug('iteration start');
                console.log(i);
                console.debug('iteration end');
            });

            return false;
        }

        print(list);
    `;

    const JS2FlowChart = window['js2flowchart'];

    const flowTreeBuilder = JS2FlowChart.createFlowTreeBuilder();

    const flowTree = flowTreeBuilder.build(code);
    const flowTreeModifier = JS2FlowChart.createFlowTreeModifier();

    flowTreeModifier.setModifier(JS2FlowChart.MODIFIER_PRESETS.es5ArrayIterators);
    flowTreeModifier.applyToFlowTree(flowTree);

    const svgRender = JS2FlowChart.createSVGRender();
    const shapesTree = svgRender.buildShapesTree(flowTree);

    document.getElementById('svgImage').innerHTML = shapesTree.print();

</script>
</body>
</html>
